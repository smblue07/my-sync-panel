{% extends "base.html" %}
{% block title %}{{ _('Login') }}{% endblock %}
{% block content %}
<style>
    .login-container { background: var(--panel-bg); padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin: 50px auto; }
    .login-container h1 { text-align: center; color: var(--text-color); margin-bottom: 25px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-color-light); }
    .form-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; box-sizing: border-box; background-color: var(--bg-color); color: var(--text-color); }
    button { width: 100%; padding: 15px; background-color: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
    button:hover { filter: brightness(90%); }
</style>
<div class="login-container">
    <h1>{{ _('Login') }}</h1>
    <form method="post">
        <div class="form-group">
            <label for="username">{{ _('Username') }}</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">{{ _('Password') }}</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">{{ _('Login') }}</button>
    </form>
</div>
{% endblock %}
