<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <title>Login - Ultimate Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { /* Light Mode */
            --bg-color: #f0f2f5; --panel-bg: #ffffff; --text-color: #2c3e50; --text-color-light: #6c757d;
            --border-color: #e9ecef; --accent-color: #3498db;
        }
        [data-theme="dark"] { /* Dark Mode */
            --bg-color: #1a1a1a; --panel-bg: #2a2a2a; --text-color: #e0e0e0; --text-color-light: #888;
            --border-color: #444; --accent-color: #4a90e2;
        }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: var(--panel-bg); padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; color: var(--text-color); }
        h1 { text-align: center; color: var(--text-color); margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-color-light); }
        .form-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; box-sizing: border-box; background-color: var(--bg-color); color: var(--text-color); }
        button { width: 100%; padding: 15px; background-color: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { filter: brightness(90%); }
        .flash-messages { list-style: none; padding: 0; margin-bottom: 20px; }
        .flash-messages li { padding: 15px; margin-bottom: 10px; border-radius: 8px; color: white; }
        .flash-danger { background-color: #e74c3c; }
        .flash-success { background-color: #2ecc71; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // اسکریپت ساده برای اعمال تم تاریک در صفحه لاگین بر اساس حافظه مرورگر
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</body>
</html>
